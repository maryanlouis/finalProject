	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Chat</a>
			</div>
		</div>

<div class="container">

		<div class="listing-form">
			<h3>Chat</h3>

			<div class="row listing-form-row">
				<div class="col-sm-4">
					<div class="input-group" id="name">
						<span class="input-group-addon">Name</span>
						<input type="text" placeholder="Enter the name" class="form-control" ng-model="newListing.name">
					</div>
				</div>

				<div class="col-sm-4">
					<div class="input-group" id="comment">
						
						<textarea type="text" placeholder="Enter what you think about" class="form-control" ng-model="newListing.comment"></textarea>
					</div>
				</div>
					
			<button class="btn btn-primary listing-button" ng-click="addComment(newListing)" >Send</button>
			<pre>{{newListing | json}}</pre>
			
		</div>
	</div>
</div>
		<div class="listing-form" ng-if="editListing">
	<h3>Edit Listing</h3>

	<div class="row listing-form-row">
				<div class="col-sm-4">
					<div class="input-group" id="name">
						<span class="input-group-addon">Name</span>
						<input type="text" placeholder="Enter the name" class="form-control" ng-model="existingListing.name">
					</div>
				</div>

				<div class="col-sm-4">
					<div class="input-group" id="comment">
						<textarea type="text" placeholder="edit your post" class="form-control" ng-model="existingListing.comment"></textarea>
					</div>
				</div>

			<button class="btn btn-primary listing-button" ng-click="saveCommentEdit()" ng-show="editListing" id="edit">Save</button>

			<button class="btn btn-danger listing-button" ng-click="deleteComment(existingListing)" ng-show="editListing" id="delete">Delete</button>
	</div>
</div>

	<div class="container">
		<div class="col-sm-4" ng-repeat="comment in comments | orderBy: '-id'">
			<div class="thumbnail">
				<div class="caption">
					<!--<h3>{{crib.address}}</h3>
					<p><strong>Type:</strong>{{ crib.type }}</p>
					<p><strong>Description:</strong>{{ crib.description}}</p>
					<p><strong>Price:</strong>{{ crib.price | currency}}</p>-->
					<div ng-hide="showDetails === true">
						<h4>
						<p class="label label-primary label-sm">Name: {{comment.name}}</p>
						<p class="label label-primary label-sm">Comments: {{comment.comment}}</p>
						</h4>
					</div>

					<button class="btn btn-xs btn-success"
									ng-hide="showDetails === true"
									ng-click="showDetails = !showDetails">
										Details
					</button>

					<button class="btn btn-success" ng-show="showDetails" ng-click="editComment(comment)">Edit</button>

					<button class="btn btn-xs btn-danger"
									ng-show="showDetails === true"
									ng-click="showDetails = !showDetails">
										Close
					</button>
					</div>
				</div>
			</div>
		</div>
