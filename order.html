<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Comptible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Order</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">	
</head>
<body>
<div class="container">
	<!--<a data-toggle="modal" data-target="#order"role="button" class="btn btn-danger btn-xs">make an order</a>-->
	<form id="order">
							<div class="modal-dialog modal-lg">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
										<h4 class="modal-title">Make order</h4>
									</div> 
									<div class="modal-body">
										<form>
											<div class="form-group" id="name">
											<label for="name" class="label label-primary label-lg">name</label>
											<input type="text" name="name" id="name" placeholder="enter your name">
											</div>
											<div class="form-group" id="quantityOrder">
											<label for="quantity" class="label label-primary label-lg">quantity</label>
											<input type="text" name="quantity" id="quantity" placeholder="enter the quantity of the product you want">
											</div>
											<div class="form-group" id="address">
											<label for="address" class="label label-primary label-lg">Address</label>
											<input type="text" name="address" id="address" placeholder="enter your address">
											</div>
											<div class="form-group">
											<label class="label label-primary label-lg">Payment: </label>
											<br>
											<input type="radio" name="payment" id="cash">
											<label for="cash">Cash</label>
											<br>
											<input type="radio" name="payment" id="creditCard">
											<label for="creditCard">Credit Card</label>
											</div>
											<button type="submit" class="btn btn-success">Save</button>
											<button type="text" class="btn btn-default" data-dismiss="modal">Cancle</button>
										</form>
									</div>
								</div>
							</div>
	</form>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</html>
